<html>
  <head>
    <title>Registration form </title>
    <link rel="stylesheet" href="studstyle.css">
  </head>
  <body>
    <div class="frm">
    <h2>Registration form </h2>
    <form>
      <label>Enter your Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" value=""> <br>
      <label>Enter your email</label>
      <input type="email" name="email" id="email" value=""><br>
      <label>Enter your mobile</label>
      <input type="tel" name="mobile" id="mobile" value=""><br>
      <label>Enter your address </label>
      <input type="textarea" row="6" col="7" ></textarea> <br>
      <label>Select your gender </label>
      <input type="radio" name="gender" id="male" value="male">Male
      <input type="radio" name="gender" id="female" value="female">Female<br>
          <label>Select your Date of Birth</label>
      <input type="date" name="dob" id="dob" value=""><br>
<label for="courses">Choose a course:</label>

<select name="course" id="courses">
  <option value="BCA">BCA</option>
  <option value="CS">B.Sc Computer Science</option>
<option value="MCA">MCA</option>  
<option value="MCS">B.Sc Computer Science</option>
  
</select>
      <input type="submit" name="submit" id="submit" value="Register">
      <input type="submit" name="reset" id="reset" value="Reset">
      </form>
      </div>
     </body>
</html>
